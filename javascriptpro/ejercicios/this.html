<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
    <a href="/ejercicios/">Go Back</a>
    <p><em>Abre la consola</em></p>
    <h1>
        <code>this</code> se refiere a un objeto. Ese objeto es 
        el que actualmente
        esta ejecutando un pedazo de c√≥digo 
    </h1>    
    <script>
        // this en el scope global 
        console.log(`this  en global ${this}`);
        
        // this en el scope de una funcion
        function whoIsThis(){
            return this;
        }
        console.log(`whoIsThis(): ${whoIsThis()}`);

        // this en el scope de una function en sctrict mode
        "use strict";
        function whoIsThisStrict(){
            "use strict";
            return this;
        }
        console.log(`whoIsThisStrict(): ${whoIsThisStrict()}`);

        //this en el contexto de un objeto
        const person = {
            name : 'Gabriel' ,
            saludar : function () {
                console.log(`Hola soy ${this.name}`);
            }
        }
        person.saludar();

        //this cuando sacamos a una funcion de un objeto

                //Aqui el this, es vacio.
        const accion = person.saludar;
        accion();

        // this en el contexto de una clase
        function Person (name) {
            this.name = name;
        }
        Person.prototype.saludar = function() {
            console.log(`Me llamo ${this.name}`);
        }
        const angela = new Person('Angela');
        angela.saludar(); 
        
    </script>
</body>
</html>

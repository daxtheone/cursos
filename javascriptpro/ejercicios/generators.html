<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generators</title>
</head>
<body>
    <a href="/ejercicios/">Go Back</a>
    <p><em>Abre la Consola</em></p>
    <script>
        // Los generadores son funciones de las que se pueden salir y volver a entrar

        // Su contexto (asociación de variables) será conservado entre las reentradas

        // Cada vez que llamamos next, la ejecución del generador va a conituar hasta el proximo yield.

        function* simpleGenerator(){
            console.log("GENERATOR START");
            yield 1;
            yield 2;
            yield 3;
            console.log("GENERATOR END");
            
        }

        const gen= simpleGenerator();


        //podemos hacer generadores infinitos

        function* idMaker(){
            let id = 1;
            while(true){
                yield id;
                id= id + 1;
            }   
        }


        // cuando llamamos next tambien podemos pasar valores que la funcion recibe
        /*
            En consola se puede poner:

            const gene = idMakerWithReset()
            gene.next()
            gene.next()
            gene.next(true)
            gene.next()
        */
        function* idMakerWithReset(){
            let id = 1;
            let reset;
            while(true){
                reset = yield id;
                if(reset){
                    id =1;
                } else {
                    id = id + 1;
                }
            }   
        }
        

        // Ahora hagamos un ejemplo un poco mas complejo : la suencia fibonacci
        /*
            const gener = fibonacci();
            gener.next()
            {value: 2, done: false}
            gener.next()
        */
        function* fibonacci(){
            let a = 1;
            let b = 1;
            while (true) {
                const nextNumber = a + b;
                a = b;
                b = nextNumber;
                yield nextNumber;
            }
        }



    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prototypal inheritance</title>
</head>
<body>
    <a href="/ejercicios/">Go Back</a>
    <p><em>Abre la consola</em></p>
    <script>


        //documentacion    https://developer.mozilla.org/es/docs/Web/JavaScript/Herencia_y_la_cadena_de_protipos


        function Hero(name){
            this.name=name;
        }
        Hero.prototype.saludar = function(){
            console.log(`Hola, soy ${this.name}`);
        }
        const zelda = new Hero('zelda');

        // propiedades de la instancia
        console.log('Name:', zelda.name);

        // propiedades de la "clase"
        console.log('Saludar:',zelda.saludar);

        // propiedades heredadas ej: toString
        console.log('toString',zelda.toString);

        // hasOwnProperty (de deonde sale toString o esto?)
        // es para saber si un metedo pertenece a un objeto o lo toma de una herencia
        console.log('zelda.hasOwnProperty("name")',zelda.hasOwnProperty('name'));
        console.log('zelda.hasOwnProperty("saludar")',zelda.hasOwnProperty('saludar'));
        console.log('Forma correcta para llamar al proto: Object.getPrototypeOf(zelda): ',Object.getPrototypeOf(zelda));
        
        const prototypeOfZelda = Object.getPrototypeOf(zelda);
        console.log(" compraracion : ".prototypeOfZelda===Hero.prototype);
        // inspeccionemos el prototipo del zelda

        // inspeccionemos el prototipo del Hero en la consola, 
        // inspeccionemos el prototipo del Object en la consola
    </script>
</body>
</html>
